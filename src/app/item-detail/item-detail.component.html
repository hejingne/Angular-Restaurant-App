<div *ngIf="item">
  <h2> {{item.name | uppercase}} Details </h2>    <!-- Format with UppercasePipe -->
  <div> ID: {{item.id}} </div>
  <div>
      <label for="item-name"> Item Name: </label>
      <input id="item-name"
             [(ngModel)]="item.name"
             placeholder="name" > <!-- 2-way data binding between textbox and item.name -->
  </div>
  <button type="button" (click)="saveEdit()"> Save Edit </button>
  <button type="button" (click)="goBack()"> Back To Previous Page </button>
</div>
