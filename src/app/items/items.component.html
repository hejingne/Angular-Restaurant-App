<h2> Menu </h2>

<ul class="items">
  <li *ngFor="let item of items">
    <button type="button"
            [class.selected]="item === selectedItem"
            routerLink="/detail/{{item.id}}"
            (click)="onSelect(item)">
        <span class="badge"> {{item.id}} </span>
        <span class="name"> {{item.name}} </span>
    </button>
  </li>
</ul>
