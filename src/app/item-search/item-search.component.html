<div id="search-component">
    <label for="search-box"> Search Items </label>
    <input #searchBox
           id="search-box"
           (input)="search(searchBox.value)" />
    <ul class="search-result">
      <li *ngFor="let item of items$ | async">  <!-- $ indicates items$ is an Observable, not an array -->
        <a routerLink="/detail/{{item.id}}">  {{item.name}} </a>
      </li>
    </ul>
</div>
